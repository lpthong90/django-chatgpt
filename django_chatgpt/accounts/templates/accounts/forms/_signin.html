{% if form.non_field_errors %}
  <div class="alert alert-danger">
    {{ form.non_field_errors }}
  </div>
{% endif %}

<form class="mt-8 space-y-6" id="new_user" action="{% url 'signin' %}" accept-charset="UTF-8" method="post">
    {% csrf_token %}
    <div>
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="{{form.username.id_for_label}}">Your username</label><br>
        {{ form.username }}
    </div>
    <div>
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for={{form.password.id_for_label}}>Your password</label><br>
        {{ form.password }}
    </div>
    <div class="flex items-start">
        <div class="flex items-center h-5">
          <input name="user[remember_me]" type="hidden" value="0" autocomplete="off"><input class="w-4 h-4 border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:focus:ring-primary-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600" type="checkbox" value="1" name="user[remember_me]" id="user_remember_me">
        </div>
        <div class="ml-3 text-sm">
          <label class="font-medium text-gray-900 dark:text-white" for="user_remember_me">Remember me</label>
        </div>
    </div>
    <button name="button" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
        Login to your account
    </button>
</form>
